version: '3.8'

services:
  gateway:
    image: nginx:alpine
    volumes:
      - ./backend/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - catalog
      - frontend
      - keycloak

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"

  catalog:
    build:
      context: ./backend/catalog-service
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/catalog
    expose:
      - "3000"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Identity Service Infrastructure
  auth_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://auth_db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    depends_on:
      - auth_db

  # Cart Service Infrastructure
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  cart:
    build:
      context: ./backend/cart-service
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose:
      - "3000"
    depends_on:
      - redis

  # Order Service Infrastructure
  order_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - order_data:/var/lib/postgresql/data

  order:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - DB_HOST=order_db
      - DB_NAME=orders
      - DB_USER=postgres
      - DB_PASSWORD=password
    expose:
      - "3000"
    depends_on:
      - order_db

volumes:
  mongo_data:
  postgres_data:
  order_data:

